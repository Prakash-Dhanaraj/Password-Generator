<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Password Generator</title>
    <link rel="stylesheet" href="asset/css/style.css"/>
  </head>
  <body>
    <div class="container">
        <h1>Generate a <br /><span>Random Password</span></h1>
        <div class="display">
          <input type="text" id="password" placeholder="Password" readonly />
          <img src="asset/images/copy.png" id="copy-icon" onclick="copyPassword()" alt="Copy Password"/>
        </div>
        <button class="btn" id="generate-btn" onclick="createPassword()">
            <img src="asset/images/generate.png" alt="Generate Password" />Generate Password</button>
      </div>
  </body>
  <script>
    const passwordBox = document.getElementById("password");  // Corrected the ID reference
    const length = 12;
    const upperCase ="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase ="abcdefghijklmnopqrstuvwxyz";
    const numbers = "0123456789";
    const symbols = "!@#$%^&*()_+{}[]|:;'<>,.?/~`-=";
    const allChars = upperCase + lowerCase + numbers + symbols;

    function createPassword(){
        let password = "";
        password += upperCase[Math.floor(Math.random()* upperCase.length)];
        password += lowerCase[Math.floor(Math.random()* lowerCase.length)];
        password += numbers[Math.floor(Math.random()* numbers.length)];  // Corrected "numbersCase" to "numbers"
        password += symbols[Math.floor(Math.random()* symbols.length)];  // Corrected "symbolsCase" to "symbols"
        while (password.length < length){
            password += allChars[Math.floor(Math.random()* allChars.length)];
        }
        passwordBox.value = password;
    }
    function copyPassword(){
        navigator.clipboard.writeText(passwordBox.value);
        if (!passwordBox.value) {
            alert("Please generate a password first");
            return;
        }
        // passwordBox.select();
        // document.execCommand("copy");
        alert("Password was successfully copied to clipboard");
    }
  </script>
</html>
